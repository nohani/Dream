<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/main.js"></script>
  <link rel="stylesheet" href="./dist/styles/reset.css">
  <link rel="stylesheet" href="./dist/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9a79abdf4a.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <title>Dream</title>
</head>
<body>
  <div class="outermost">
    <div class="outer-div">

      <div class="title">
        <h1 id="title">Dream</h1>
        <p> Choose your instrument and play </p>
      </div>

      <div>

        <div id="loop-buttons">
          <div>Start Time <button id="time-start" ><i class="fas fa-play"></i></button></div>
          <div>Laser Beam <button id="play1" ><i class="fas fa-play"></i></button><button id="stop1"><i class="fas fa-stop"></i></button></div>
          <div>Thump <button id="play2"><i class="fas fa-play"></i></button><button id="stop2"><i class="fas fa-stop"></i></button></div>
          <div>Beep <button id="play3"><i class="fas fa-play"></i></button><button id="stop3"><i class="fas fa-stop"></i></button></div>
          <div>Bass <button id="play4"><i class="fas fa-play"></i></button><button id="stop4"><i class="fas fa-stop"></i></button></div>
          <div>Hang Up<button id="play5"><i class="fas fa-play"></i></button><button id="stop5"><i class="fas fa-stop"></i></button></div>
          <div>Jingle<button id="play6"><i class="fas fa-play"></i></button><button id="stop6"><i class="fas fa-stop"></i></button></div>
          <div>Intzintz<button id="play7"><i class="fas fa-play"></i></button><button id="stop7"><i class="fas fa-stop"></i></button></div>
          <div>Pong<button id="play8"><i class="fas fa-play"></i></button><button id="stop8"><i class="fas fa-stop"></i></button></div>
          <div>Heartbeat<button id="play9"><i class="fas fa-play"></i></button><button id="stop9"><i class="fas fa-stop"></i></button></div>
        </div>
        
        
        
        
        <div class="bottom">
          <div id="synth-buttons">
            <button id="duoSynth">DuoSynth</button>
            <button id="monoSynth">MonoSynth</button>
            <button id="polySynth">PolySynth</button>
          </div>

          <ul id="keyboard">
            <li data-note="C4" class="white-key"> D
              <div data-note="C#4" class="black-key">R</div>
            </li>
            <li data-note="D4" class="white-key">F
              <div data-note="D#4" class="black-key">T</div>
            </li>
            <li data-note="E4" class="white-key">
              G
            </li>
            <li data-note="F4" class="white-key">H
              <div data-note="F#4" class="black-key">U</div>
            </li>
            <li data-note="G4" class="white-key">J
              <div data-note="G#4" class="black-key">I</div>
            </li>
            <li data-note="A4" class="white-key">
              K
              <div data-note="A#4" class="black-key">O</div>
            </li> 
            <li data-note="B4" class="white-key">
              L
            </li>
          </ul>
        </div>
      </div>
      <footer>
          <a href="https://www.linkedin.com/in/nicoleohanian/" target="_blank"><div class="icons"><i class="fab fa-linkedin"></i></div></a>
          <a href="https://github.com/nohani" target="_blank"><div class="icons"><i class="fab fa-github-square"></i></div></a>
      </footer>
    </div>
  </div>
</body>
</html>
